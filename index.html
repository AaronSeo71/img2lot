<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>사진으로 로또번호 생성하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="format-detection" content="telephone=no">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <!-- Image upload -->
    <div class="avatar-upload">
        <div class="avatar-edit">
            <input type='file' id="imageUpload" class="txt-file" />
            <label for="imageUpload" class="label-upload">
                <i id="upload" class="fas fa-upload"></i>
            </label>
            <!--             <label for="imageUpload" class="label-upload">
                <i id="camera" class="fas fa-camera"></i>
            </label> -->


        </div>
        <div class="avatar-preview">
            <div id="imagePreview" style="background-image: url(./img/relaxlife.jpeg);">
            </div>
        </div>
        <div id="data-container" class="nums"> </div>
    </div>
    <div id="hash-result"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Aaron Seo</p>
    </footer>
    <!-- 라이브리 시티 설치 코드 -->
    <div id="lv-container" data-id="city" data-uid="MTAyMC81OTg5MC8zNjM1Mg==">
        <script type="text/javascript">
            (function (d, s) {
                var j, e = d.getElementsByTagName(s)[0];

                if (typeof LivereTower === 'function') { return; }

                j = d.createElement(s);
                j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                j.async = true;

                e.parentNode.insertBefore(j, e);
            })(document, 'script');
        </script>
        <noscript> 라이브리 댓글 작성을 위해 JavaScript를 활성화 해주세요</noscript>
    </div>
    <!-- 시티 설치 코드 끝 -->
</body>

</html>
