<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>이미지를 로또로</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <!-- Image upload -->
    <div class="avatar-upload">
        <div class="avatar-edit">
            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" class="txt-file" />
            <label for="imageUpload" class="label-upload">
                <i id="camera" class="fas fa-camera"></i>
            </label>


        </div>
        <div class="avatar-preview">
            <div id="imagePreview" style="background-image: url(./img/relaxlife.jpeg);">
            </div>
        </div>
        <div id="data-container" class="nums"> </div>
    </div>
    <div id="hash-result"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Aaron Seo</p>
    </footer>
</body>


</html>
